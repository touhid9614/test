<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/site.css}">
     <style>
        .logo {
            display: block;
            width: 100%;         
            margin-bottom: 20px;
        }
         
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 540px;  padding-top: 100px;" >
		<img src="/images/notify_logo.png" alt="Company Logo" class="logo">
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                     <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                     </div>
                </form>

                <div th:if="${param.error}" class="alert alert-danger mt-2">
                    Invalid username and password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success mt-2">
                    You have been logged out.
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
